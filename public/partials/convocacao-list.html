<div class="container">
    <h2>Convocações</h2>
    <div class="row margin-top-10">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Nome convocador</th>
                            <th width="120px">Estilo do jogo</th>
                            <th>Local</th>
                            <th width="80px"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="convocacao in vm.convocacoes">
                            <td>{{convocacao.nome}}</td>
                            <td>{{convocacao.estiloJogo}}</td>
                            <td>{{convocacao.campo}} - {{convocacao.endereco}}</td>
                            <td>
                                <div class="text-center">
                                    <a href="{{'#/convocacoes/editar/' + convocacao._id}}">
                                        <i class="fa fa-pencil" aria-hidden="true"></i>
                                    </a>
                                    <a href="" ng-click="vm.remover(convocacao)">
                                        <i class="fa fa-trash-o" aria-hidden="true"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
